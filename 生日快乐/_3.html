<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <!-- 引入必要的库 -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* 音乐控制器 */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 1);
        }
        
        .music-icon {
            font-size: 24px;
        }
        
        /* 3D卡片 */
        .card-scene {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            margin: 20px auto;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card-back {
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
            transform: rotateY(180deg);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        
        .card-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .card-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
        }
        
        /* 打字机效果容器 */
        .typed-container {
            height: 150px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #typed-strings {
            display: none;
        }
        
        .typed-cursor {
            opacity: 1;
            animation: typedjsBlink 0.7s infinite;
        }
        
        @keyframes typedjsBlink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* 蛋糕样式 */
        .cake-container {
            margin-top: 50px;
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .cake {
            position: relative;
            width: 160px;
            height: 100px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 10px 10px 5px 5px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cake-top {
            position: absolute;
            width: 160px;
            height: 40px;
            background: #ffdb98;
            border-radius: 10px 10px 0 0;
            top: -40px;
            left: 0;
        }
        
        .frosting {
            position: absolute;
            width: 160px;
            height: 20px;
            background: #ffebcd;
            border-radius: 10px 10px 0 0;
            top: -15px;
            left: 0;
            z-index: 2;
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: linear-gradient(to top, #ff5f6d, #ffc371);
            top: -65px;
            left: 75px;
            border-radius: 5px;
            z-index: 3;
        }
        
        .flame {
            position: absolute;
            width: 16px;
            height: 30px;
            background: radial-gradient(#ffff00, #ff9500);
            border-radius: 50% 50% 35% 35%;
            top: -95px;
            left: 72px;
            z-index: 4;
            box-shadow: 0 0 20px #ff9f43, 0 0 40px #ff9f43;
            animation: flicker 0.5s ease-in-out infinite alternate;
            cursor: pointer;
        }
        
        @keyframes flicker {
            0% { height: 30px; opacity: 0.9; }
            100% { height: 25px; opacity: 1; }
        }
        
        .wish-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .wish-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* 照片幻灯片 */
        .slideshow-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin: 40px auto;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 5;
        }
        
        .slide-nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .slide-nav-dot.active {
            background: #fff;
            transform: scale(1.2);
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        
        .modal-content {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: modalFadeIn 0.5s ease-out;
            position: relative;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #fff;
        }
        
        /* 额外的装饰 */
        .decoration {
            position: fixed;
            font-size: 24px;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        #next-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- 粒子效果背景 -->
    <div id="particles-js"></div>
    
    <!-- 音乐控制 -->
    <div class="music-control" id="music-control">
        <div class="music-icon">🎵</div>
    </div>
    <audio id="bgMusic" loop>
        <source src="birthday_music.mp3" type="audio/mp3">
        <!-- 如果你有音乐文件，替换上面的src属性 -->
    </audio>
    
    <!-- 主内容容器 -->
    <div class="container">
        <!-- 生日标题 -->
        <h1 class="card-title">生日快乐!</h1>
        
        <!-- 3D卡片 -->
        <div class="card-scene">
            <div class="card" id="birthday-card">
                <div class="card-face card-front">
                    <h2 class="card-title">Happy Birthday</h2>
                    <p class="card-subtitle">亲爱的 [她的名字]</p>
                    <div class="cake-container">
                        <div class="cake">
                            <div class="frosting"></div>
                            <div class="cake-top"></div>
                            <div class="candle"></div>
                            <div class="flame" id="flame"></div>
                        </div>
                    </div>
                    <p>点击卡片查看祝福</p>
                </div>
                <div class="card-face card-back">
                    <h2 class="card-title">特别的你</h2>
                    <div class="typed-container">
                        <div id="typed"></div>
                        <div id="typed-strings">
                            <p>在你的特别日子里...</p>
                            <p>愿你的每一天都如阳光般明媚</p>
                            <p>像花朵般绚丽</p>
                            <p>生日快乐，我最珍贵的人</p>
                        </div>
                    </div>
                    <button id="next-btn">查看我们的照片</button>
                </div>
            </div>
        </div>
        
        <!-- 照片幻灯片 -->
        <div class="slideshow-container" id="slideshow">
            <!-- 照片将通过JavaScript动态加载 -->
            <div class="slide-nav" id="slide-nav"></div>
        </div>
        
        <!-- 许愿按钮 -->
        <button class="wish-button" id="wish-button">许下生日愿望</button>
    </div>
    
    <!-- 愿望弹窗 -->
    <div class="modal" id="wish-modal">
        <div class="modal-content">
            <div class="close-modal" id="close-modal">×</div>
            <h2 class="card-title">生日愿望</h2>
            <p>亲爱的，我希望你的生日愿望都能实现</p>
            <p>愿你在新的一年里：</p>
            <div class="typed-container">
                <div id="typed-wishes"></div>
                <div id="typed-wishes-strings">
                    <p>每天都充满笑容</p>
                    <p>梦想成真</p>
                    <p>遇见最好的自己</p>
                    <p>生活中充满爱与惊喜</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 添加装饰元素 -->
    <script>
        // 添加装饰元素
        const decorations = ["🎂", "🎁", "🎈", "🎉", "✨", "💖", "🌟"];
        for (let i = 0; i < 15; i++) {
            const decoration = document.createElement("div");
            decoration.className = "decoration";
            decoration.textContent = decorations[Math.floor(Math.random() * decorations.length)];
            decoration.style.left = Math.random() * 100 + "vw";
            decoration.style.top = Math.random() * 100 + "vh";
            decoration.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(decoration);
        }
        
        // 初始化粒子效果
        document.addEventListener("DOMContentLoaded", function() {
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: ["#ff9a9e", "#fad0c4", "#a18cd1", "#fbc2eb"]
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 3,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: true,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        });
        
        // 卡片翻转
        const card = document.getElementById("birthday-card");
        card.addEventListener("click", function() {
            card.classList.toggle("is-flipped");
            
            // 当卡片翻到背面时初始化打字机效果
            if (card.classList.contains("is-flipped")) {
                setTimeout(function() {
                    initTyped();
                }, 500);
            }
        });
        
        // 初始化打字机效果
        function initTyped() {
            if (!window.typedInitialized) {
                new Typed('#typed', {
                    stringsElement: '#typed-strings',
                    typeSpeed: 50,
                    backSpeed: 30,
                    backDelay: 1500,
                    startDelay: 500,
                    loop: true,
                    loopCount: Infinity,
                    cursorChar: '❤️'
                });
                window.typedInitialized = true;
            }
        }
        
        // 蜡烛交互
        const flame = document.getElementById("flame");
        flame.addEventListener("click", function(e) {
            e.stopPropagation(); // 阻止事件冒泡，防止触发卡片翻转
            this.style.display = "none";
            celebrateBirthday();
        });
        
        // 生日庆祝效果
        function celebrateBirthday() {
            // 创建额外的庆祝元素
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement("div");
                    confetti.className = "decoration";
                    confetti.textContent = "🎉";
                    confetti.style.left = Math.random() * 100 + "vw";
                    confetti.style.top = "0";
                    confetti.style.position = "fixed";
                    confetti.style.animation = `float ${Math.random() * 3 + 3}s linear infinite`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    confetti.style.zIndex = "5";
                    document.body.appendChild(confetti);
                    
                    // 5秒后移除元素
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
            
            // 可以在这里添加其他庆祝效果
            alert("生日愿望已被点亮！");
        }
        
        // 音乐控制
        const musicControl = document.getElementById("music-control");
        const bgMusic = document.getElementById("bgMusic");
        let musicPlaying = false;
        
        musicControl.addEventListener("click", function() {
            if (musicPlaying) {
                bgMusic.pause();
                musicControl.style.animation = "";
                musicPlaying = false;
            } else {
                bgMusic.play().catch(e => {
                    // 处理自动播放限制
                    alert("请点击音乐按钮来播放生日歌！");
                });
                musicControl.style.animation = "pulse 1s infinite";
                musicPlaying = true;
            }
        });
        
        // 照片幻灯片
        const slideshow = document.getElementById("slideshow");
        const slideNav = document.getElementById("slide-nav");
        const nextBtn = document.getElementById("next-btn");
        
        // 示例照片数组（替换为你自己的照片URL）
        const photos = [
            { url: "photo1.jpg", caption: "美好回忆 1" },
            { url: "photo2.jpg", caption: "美好回忆 2" },
            { url: "photo3.jpg", caption: "美好回忆 3" },
            { url: "photo4.jpg", caption: "美好回忆 4" },
            { url: "photo5.jpg", caption: "美好回忆 5" }
        ];
        
        // 初始化幻灯片
        function initSlideshow() {
            // 清空幻灯片容器
            slideshow.innerHTML = "";
            slideNav.innerHTML = "";
            
            // 创建幻灯片
            photos.forEach((photo, index) => {
                const slide = document.createElement("div");
                slide.className = `slide ${index === 0 ? "active" : ""}`;
                slide.style.backgroundImage = `url(${photo.url})`;
                
                const caption = document.createElement("div");
                caption.className = "slide-caption";
                caption.textContent = photo.caption;
                caption.style.position = "absolute";
                caption.style.bottom = "50px";
                caption.style.width = "100%";
                caption.style.textAlign = "center";
                caption.style.color = "white";
                caption.style.backgroundColor = "rgba(0,0,0,0.5)";
                caption.style.padding = "10px";
                
                slide.appendChild(caption);
                slideshow.appendChild(slide);
                
                // 创建导航点
                const dot = document.createElement("div");
                dot.className = `slide-nav-dot ${index === 0 ? "active" : ""}`;
                dot.addEventListener("click", () => goToSlide(index));
                slideNav.appendChild(dot);
            });
            
            slideshow.style.display = "block";
            
            // 自动轮播
            setInterval(() => {
                let activeIndex = [...document.querySelectorAll(".slide")].findIndex(slide => slide.classList.contains("active"));
                let nextIndex = (activeIndex + 1) % photos.length;
                goToSlide(nextIndex);
            }, 5000);
        }
        
        // 切换到指定幻灯片
        function goToSlide(index) {
            document.querySelectorAll(".slide").forEach(slide => slide.classList.remove("active"));
            document.querySelectorAll(".slide-nav-dot").forEach(dot => dot.classList.remove("active"));
            
            document.querySelectorAll(".slide")[index].classList.add("active");
            document.querySelectorAll(".slide-nav-dot")[index].classList.add("active");
        }
        
        // 下一步按钮点击处理
        nextBtn.addEventListener("click", function() {
            initSlideshow();
            card.classList.remove("is-flipped");
            card.style.display = "none";
            document.querySelector(".card-scene").style.display = "none";
        });
        
        // 许愿按钮
        const wishButton = document.getElementById("wish-button");
        const wishModal = document.getElementById("wish-modal");
        const closeModal = document.getElementById("close-modal");
        
        wishButton.addEventListener("click", function() {
            wishModal.style.display = "flex";
            
            // 初始化愿望打字机效果
            if (!window.wishesInitialized) {
                new Typed('#typed-wishes', {
                    stringsElement: '#typed-wishes-strings',
                    typeSpeed: 50,
                    backSpeed: 30,
                    backDelay: 1500,
                    startDelay: 500,
                    loop: true,
                    loopCount: Infinity,
                    cursorChar: '💫'
                });
                window.wishesInitialized = true;
            }
        });
        
        closeModal.addEventListener("click", function() {
            wishModal.style.display = "none";
        });
        
        // 点击模态框外部关闭
        window.addEventListener("click", function(event) {
            if (event.target === wishModal) {
                wishModal.style.display = "none";
            }
        });
    </script>
</body>
</html>
